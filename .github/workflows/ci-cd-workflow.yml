name: ci-workflow
on: [push]
jobs:
  test-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install -g pnpm
      - run: pnpm install
      - run: pnpm test
  deploy-app:
    needs: test-app
    runs-on: ubuntu-latest
    steps:
      - name: Deploy NodeJS app
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SERVER_ADDRESS: ${{ env.SERVER_ADDRESS }}
          SERVER_USERNAME: ${{ env.SERVER_USERNAME }}
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/my-key.key
          chmod 600 ~/.ssh/my-key.key
          touch ~/.ssh/known_hosts
          ssh-keyscan -H $SERVER_ADDRESS >> ~/.ssh/known_hosts
      - run: ssh -i ~/.ssh/my-key.key "$SERVER_USERNAME@$SERVER_ADDRESS" 'whoami'
